<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
</head>
<body>
<div class="flex-main">
    <div><h2>Ironhack Merchandising Shop</h2></div>
    <div class="flex-product">
        <div class="flex-items"><span>IronBubble-head</span></div>
        <!--span is used to color things like this <p>My mother has <span style="color:blue">blue</span> eyes.</p> so i do not know why he did this-->
        <div class="flex-items"><span>$<span class="unitPrice">25.00</span></span></div>
        <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
        <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span>
            <!--this guy was dedicated to his css naming conventions lol, wonder why he hard coded each one, must've wanted it to look really nice-->
            <div class="flex-items flex-column5">
                <button class="btn btn-delete">Delete</button>
                <!--the space i know denotes plurality for when choosing classes in css, idk if the same applies when making a class like so for the button-->
            </div>
        </div>
        <div class="flex-product">
            <div class="flex-items"><span>IronShirt</span></div>
            <div class="flex-items"><span>$<span class="unitPrice">15.00</span></span></div>
            <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
            <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
            <div class="flex-items flex-column5">
                <button class="btn btn-delete">Delete</button>
            </div>
        </div>
        <div class="flex-product">
            <div class="flex-items"><span>IronCup</span></div>
            <div class="flex-items"><span>$<span class="unitPrice">10.00</span></span></div>
            <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
            <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
            <div class="flex-items flex-column5">
                <button class="btn btn-delete">Delete</button>
            </div>
        </div>
        <div class="flex-product">
            <div class="flex-items"><span>IronSticker</span></div>
            <div class="flex-items"><span>$<span class="unitPrice">1.00</span></span></div>
            <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
            <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
            <div class="flex-items flex-column5">
                <button class="btn btn-delete">Delete</button>
            </div>
        </div>
        <div class="flex-product">
            <div class="flex-items"><span>IronAxe</span></div>
            <div class="flex-items"><span>$<span class="unitPrice">100.00</span></span></div>
            <div class="flex-items"><label class="label-spacing">QTY</label><input></div>
            <div class="flex-items flex-column4"><span>$<span class="subTotal">0.00</span></span></div>
            <div class="flex-items flex-column5">
                <button class="btn btn-delete">Delete</button>
            </div>
        </div>
        <div class="flex-input">
            <div><span><input></span></div>
            <!--ahhh i didn't know this. a blank input will give you a blank text box-->
            <div class="input-2"><span><input></span></div>
            <!--specified the second input for price but not for name, strange-->
            <div class="flex-items flex-column5">
                <button id="new-item-create">Create</button>
                <!--again with multiple class for the button, did i miss what this entails? Wouldn't flex-column5 be enough or is there something else to it-->
            </div>
        </div>

        <div class="spacing-calc-btn">
            <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
            <!--ids and classes the calculate price button but no other button-->
        </div>

        <div><h2>Total Price: <span>$<span id="totalPrice">0</span></span></h2></div>
        <!--really spamming the spans lol. however, it seems that whatever is in a span class can be overwritten as if it were a variable, neat-->
    </div>
</body>
</html>
